<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="slick/slick.css">
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css">
    <title>Document</title>
</head>
<body>
<div class="slide">   
    <div class="wrap">
        <div class="slide_wrap">
            <div class="slider_item slick-slide slick-active" style="width: 100px;" id="slick-slide01">
                <h2 class="num">1</h2>
            </div>
            <div class="slider_item"  style="width: 100px;">
                <h2 class="num">2</h2>
            </div>
            <div class="slider_item" style="width: 100px;">
                <h2 class="num">3</h2>
            </div>
            <div class="slider_item" style="width: 100px;">
                <h2 class="num">4</h2>
            </div>
            <div class="slider_item" style="width: 100px;">
                <h2 class="num">5</h2>
            </div>
            <div class="slider_item" style="width: 100px;">
                <h2 class="num">6</h2>
            </div>
            <div class="slider_item" style="width: 100px;">
                <h2 class="num">7</h2>
            </div>
            <div class="slider_item" style="width: 100px;">
                <h2 class="num">8</h2>
            </div>
            <div class="slider_item" style="width: 100px;">
                <h2 class="num">9</h2>
            </div>
        </div>
    </div>
</div>

<style>
*{
    margin: 0;
    padding: 0;
}
body{
    background-color: #8BC6EC;
}
.wrap{
    width: 1200px;
    margin: auto;
}
.slider_item{
    box-sizing: border-box;
    margin: 10px;
    background-color: #9599E2;
}
.num{
    padding: 40px 0;
    text-align: center;
    color: white;
}
#slick-slide01{
    width: 100px;
}

@media(max-width : 800px) {
    .wrap{
		width: calc(100% - 20px);
	}

}
}
@media(max-width : 450px) {
    .wrap{
		width: calc(100% - 100px);
	} 

}
}

</style>


    <script type="text/javascript" src="jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
             $('.slide_wrap').slick({
                dots: true,
                infinite: true,
                slidesToShow: 3,
                slidesToScroll: 3,
                responsive:[
                    {
                        breakpoint: 769,
                        settings:{
                            dots: true,
                            infinite: true,
                            slidesToShow: 2,
                            slidesToScroll: 2,
                        }
                    },
                    {
                        breakpoint: 425,
                        settings:{
                            dots: true,
                            infinite: true,
                            slidesToShow: 1,
                            slidesToScroll: 1,
                    }
                    }
                ]
        });
    });





    </script>
</body>
</html>
